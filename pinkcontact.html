<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/contact.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Contact | Pink Goose</title>
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar">
        <div class="logo">Pink<span class="pink"> Goose</span></div>
        <ul class="navlinks">
            <li><a href="index.html">Home</a></li>
            <li><a href="pinklearn.html">Learn</a></li>
            <li><a href="pinkabout.html">About</a></li>
            <li><a href="pinkcontact.html">Contact</a></li>
        </ul>
        <button class="login-btn">Login</button>
    </nav>

    <!-- Hero section -->
    <section class="hero-idea">
        <!-- Ending CTA -->
        <div class="hero-end">
            <p class="end-text1">What's your GOOSE idea?</p>
            <p class="end-text2">Let's chat and see how we can help</p>
            <!-- Social media links -->
            <div class="socials-end">
                <div class="telegram">
                    <img class="tele-img" src="images/telegram.png" alt="telegram" width="26" height="26">
                    <div class="tele-text">
                        <p class="telegram-text">Telegram</p>
                        <p class="telegram-at">@superdao_team</p>
                    </div>
                </div>
                <div class="email">
                    <img class="email-img" src="images/emaillogo.png" alt="email" width="26" height="26">
                    <div class="email-text">
                        <p class="email-text2">Email</p>
                        <p class="email-at">hello@superdao.co</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Contact form -->
        <div class="hero-send">
            <div class="hero-border">
                <div class="hero-send-text">
                    <p class="send-text">Send a post Goose</p>
                </div>
                <!-- Email field -->
                <div class="hero-send-email">
                    <input class="input-email" type="email" name="email" placeholder="  Your email">
                </div>
                <!-- Name field -->
                <div class="hero-send-name">
                    <input type="text" class="input-name" placeholder="  Your name">
                </div>
                <!-- Message field -->
                <div class="hero-send-msg">
                    <div class="input-wrapper">
                        <textarea class="input-msg" required></textarea>
                        <span class="input-placeholder">Your message</span>
                    </div>
                </div>
                <!-- Dropdown field -->
                <div class="hero-send-dropdown">
                    <select class="dropdown">
                        <option selected disabled hidden value="display">Color of your goose</option>
                        <option>Red</option>
                        <option>White</option>
                        <option>Blue</option>
                        <option>Black</option>
                    </select>
                </div>
                <!-- Submit button -->
                <div class="button-con">
                    <button class="send-button" type="submit">Send</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <nav class="footer-navbar">
            <p class="footer-about"><a href="pinkabout.html">About</a></p>
            <p class="footer-jobs"><a href="">Jobs</a></p>        
            <p class="footer-legal"><a href="">Legal</a></p>
            <div class="footer-socials">
                <a target="_blank" rel="noopener noreferrer" href="https://x.com"><img src="images/footertwitter.png" alt="twitter" class="footer-twitter" width="70"></a>
                <a target="_blank" rel="noopener noreferrer" href="https://web.telegram.org"><img src="images/footertelegram.png" alt="telegram" class="footer-telegram" width="70"></a>
                <a target="_blank" rel="noopener noreferrer" href="https://www.youtube.com"><img src="images/footeryoutube.png" alt="youtube" class="footer-youtube" width="70"></a>
                <a target="_blank" rel="noopener noreferrer" href="https://www.discord.com"><img src="images/footerdiscord.png" alt="discord" class="footer-discord" width="70"></a>
            </div>
        </nav>
    </footer>   
</body>
</html>
